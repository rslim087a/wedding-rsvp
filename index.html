<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Priscilla & Rayan's Wedding RSVP</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    /* 1) Ensure everything respects container boundaries */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    :root {
      --navy-blue: #1B365C;
      --sage-green: #7C8D78;
      --light-beige: #FAF7F2;
      --gold: #D4B78F;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      background-color: var(--light-beige);
      font-family: "Cormorant Garamond", serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    body {
      /* Extra padding so content isn't squashed at edges */
      padding: 2rem 1rem;
    }

    /* Loading overlay styles */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--light-beige);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      transition: opacity 0.5s ease;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--gold);
      border-top: 4px solid var(--navy-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      margin-top: 20px;
      color: var(--navy-blue);
      font-size: 1.4rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .container {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--gold);
      /* Initially hidden until images load */
      display: none;
    }

    .main-image {
      width: 100%;
      height: auto;
      display: block;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .content {
      padding: 2rem;
    }

    .slide {
      display: none;
    }

    .slide.active {
      display: block;
    }

    .content.text-center {
      padding: 0;
      background: white;
      text-align: center;
    }

    .time-info {
      color: var(--navy-blue);
      font-size: 1.4rem;
      margin: 0;
      padding: 1.5rem;
      font-weight: 500;
    }

    .venue-info {
      background-color: rgba(27, 54, 92, 0.05);
      padding: 1.2rem;
      margin: 0.5rem 0;
      border-radius: 8px;
    }

    .venue-info p {
      margin: 0;
      color: var(--navy-blue);
      font-size: 1.2rem;
      text-align: center;
    }

    .rsvp-button {
      width: 100%;
      margin: 0;
      padding: 1.5rem;
      background-color: var(--navy-blue);
      color: white;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      font-family: "Cormorant Garamond", serif;
      transition: background-color 0.3s ease;
    }

    .rsvp-button:hover {
      background-color: #2B466C;
    }

    .rsvp-deadline {
      color: var(--navy-blue);
      font-size: 1.2rem;
      margin: 0;
      padding: 1rem;
    }

    p {
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
      line-height: 1.6;
      color: #333;
    }

    label {
      display: block;
      color: var(--navy-blue);
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    /* 2) Ensure form elements don't overflow their container */
    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      max-width: 100%;
      padding: 1rem;
      border: 1px solid var(--gold);
      border-radius: 8px;
      font-size: 1.1rem;
      font-family: "Cormorant Garamond", serif;
      background-color: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    select:focus {
      outline: none;
      border-color: var(--navy-blue);
      box-shadow: 0 0 5px rgba(27, 54, 92, 0.2);
    }

    .navigation {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .navigation button {
      background-color: var(--navy-blue);
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: "Cormorant Garamond", serif;
    }

    .navigation button:hover {
      background-color: #2B466C;
      transform: translateY(-2px);
    }

    .success-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--navy-blue);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .success-overlay.show {
      display: flex;
      opacity: 1;
    }

    .success-content {
      text-align: center;
      color: white;
      padding: 2rem;
      max-width: 600px;
    }

    .success-content h2 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: var(--gold);
    }

    .success-content p {
      color: white;
      font-size: 1.4rem;
      margin-bottom: 2rem;
    }

    .success-button {
      background-color: var(--gold);
      color: var(--navy-blue);
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: "Cormorant Garamond", serif;
    }

    .success-button:hover {
      background-color: #E5C9A0;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .container {
        border-radius: 10px;
      }

      .content {
        padding: 1.5rem;
      }

      .navigation {
        flex-direction: column;
      }

      .navigation button {
        width: 100%;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <!-- Loading overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading invitation...</div>
    </div>
  </div>

  <div class="container" id="mainContainer">
    <!-- Slide 1: Invitation -->
    <div class="slide active" id="invitation">
      <img
        src="wedding-2.png"
        alt="Wedding Invitation"
        class="main-image"
      />
      <div class="content text-center">
        <p class="time-info">4:00 PM - 11:00 PM</p>
        <button class="rsvp-button" onclick="nextSlide()">
          RSVP Now
        </button>
        <p class="rsvp-deadline">Please RSVP by May 16th</p>
      </div>
    </div>

    <!-- Slide 2: RSVP Form -->
    <div class="slide" id="rsvp-form">
      <img
        src="wedding-1.png"
        alt="Priscilla & Rayan"
        class="main-image"
      />
      <div class="content">
        <form
          name="wedding-rsvp"
          method="POST"
          data-netlify="true"
        >
          <input
            type="hidden"
            name="form-name"
            value="wedding-rsvp"
          />

          <p>
            <label>First Name
              <input
                type="text"
                name="firstname"
                required
              />
            </label>
          </p>

          <p>
            <label>Last Name
              <input
                type="text"
                name="lastname"
                required
              />
            </label>
          </p>

          <p>
            <label>Email
              <input
                type="email"
                name="email"
                required
              />
            </label>
          </p>

          <p>
            <label>Will you be attending?
              <select
                name="attending"
                required
                onchange="toggleGuestSection(this.value)"
              >
                <option value="">Please select</option>
                <option value="yes">Joyfully Accept</option>
                <option value="no">Regretfully Decline</option>
              </select>
            </label>
          </p>

          <!-- Guest details section, hidden by default -->
          <div id="guestSection" style="display: none;">
            <p>
              <label>Are you bringing adult guests?
                <select
                  name="bringing_guests"
                  onchange="toggleGuestCount(this.value)"
                >
                  <option value="no">No additional guests</option>
                  <option value="yes">Yes, I will bring guests</option>
                </select>
              </label>
            </p>

            <p id="guestCountSection" style="display: none;">
              <label>Number of adult guests
                <select name="guest_count">
                  <option value="0">Select number of guests</option>
                  <option value="1">1 guest</option>
                  <option value="2">2 guests</option>
                  <option value="3">3 guests</option>
                  <option value="4">4 guests</option>
                </select>
              </label>
            </p>

            <p>
              <label
                >Are you bringing children? (The venue features a farm with friendly animals)
                <select
                  name="bringing_children"
                  onchange="toggleChildCount(this.value)"
                >
                  <option value="no">No children</option>
                  <option value="yes">Yes, I will bring children</option>
                </select>
              </label>
            </p>

            <p id="childCountSection" style="display: none;">
              <label>Number of children
                <select name="child_count">
                  <option value="0">Select number of children</option>
                  <option value="1">1 child</option>
                  <option value="2">2 children</option>
                  <option value="3">3 children</option>
                  <option value="4">4 children</option>
                </select>
              </label>
            </p>
          </div>

          <!-- Navigation buttons -->
          <div class="navigation">
            <button type="button" onclick="previousSlide()">Back</button>
            <button type="submit">Send RSVP</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Success Overlay -->
  <div class="success-overlay" id="successOverlay">
    <div class="success-content">
      <h2>Thank You!</h2>
      <p>
        We've received your RSVP and can't wait to
        celebrate with you!
      </p>
      <button
        class="success-button"
        onclick="window.location.href='/'"
      >
        Back to Invitation
      </button>
    </div>
  </div>

  <script>
    // Image preloading functionality
    document.addEventListener('DOMContentLoaded', function() {
      const imagesToPreload = [
        'wedding-1.png',
        'wedding-2.png'
      ];
      let imagesLoaded = 0;
      const totalImages = imagesToPreload.length;
      
      function preloadImages() {
        imagesToPreload.forEach(src => {
          const img = new Image();
          img.src = src;
          
          img.onload = function() {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
              // All images loaded, show the app
              showApp();
            }
          };
          
          img.onerror = function() {
            // Count failed loads as "loaded" to prevent app from never showing
            console.error(`Failed to load image: ${src}`);
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
              showApp();
            }
          };
        });
      }
      
      function showApp() {
        // Fade out loading overlay
        const loadingOverlay = document.getElementById('loadingOverlay');
        loadingOverlay.style.opacity = '0';
        
        // Show main container
        const mainContainer = document.getElementById('mainContainer');
        mainContainer.style.display = 'block';
        
        // Completely remove loading overlay after transition
        setTimeout(() => {
          loadingOverlay.style.display = 'none';
        }, 500);
      }
      
      // Start preloading
      preloadImages();
    });

    function nextSlide() {
      document
        .getElementById("invitation")
        .classList.remove("active");
      document
        .getElementById("rsvp-form")
        .classList.add("active");
    }

    function previousSlide() {
      document
        .getElementById("rsvp-form")
        .classList.remove("active");
      document
        .getElementById("invitation")
        .classList.add("active");
    }

    function toggleGuestSection(value) {
      const guestSection = document.getElementById("guestSection");
      guestSection.style.display = value === "yes" ? "block" : "none";

      if (value !== "yes") {
        // Reset guest-related fields if "No"
        document.querySelector('[name="bringing_guests"]').value = "no";
        document.querySelector('[name="guest_count"]').value = "";
        document.querySelector('[name="bringing_children"]').value = "no";
        document.querySelector('[name="child_count"]').value = "";
        document.getElementById("guestCountSection").style.display = "none";
        document.getElementById("childCountSection").style.display = "none";
      }
    }

    function toggleGuestCount(value) {
      const guestCountSection = document.getElementById("guestCountSection");
      guestCountSection.style.display = value === "yes" ? "block" : "none";
      if (value === "no") {
        document.querySelector('[name="guest_count"]').value = "";
      }
    }

    function toggleChildCount(value) {
      const childCountSection = document.getElementById("childCountSection");
      childCountSection.style.display = value === "yes" ? "block" : "none";
      if (value === "no") {
        document.querySelector('[name="child_count"]').value = "";
      }
    }

    // Simple Netlify form submission & success overlay
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      fetch("/", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams(new FormData(form)).toString(),
      })
        .then(() => {
          document.getElementById("successOverlay").classList.add("show");
        })
        .catch((error) => {
          console.error(error);
          alert(
            "Oops! There was a problem submitting your RSVP. Please try again."
          );
        });
    });
  </script>
</body>
</html>
