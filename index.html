<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priscilla & Rayan's Wedding RSVP</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy-blue: #1B365C;
            --sage-green: #7C8D78;
            --light-beige: #FAF7F2;
            --gold: #D4B78F;
        }

        body {
            margin: 0;
            font-family: 'Cormorant Garamond', serif;
            background-color: var(--light-beige);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--gold);
        }

        .main-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .content {
            padding: 2rem;
        }

        .slide {
            display: none;
        }

        .slide.active {
            display: block;
        }

        p {
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            line-height: 1.6;
            color: #333;
        }

        label {
            display: block;
            color: var(--navy-blue);
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--gold);
            border-radius: 8px;
            font-size: 1.1rem;
            font-family: 'Cormorant Garamond', serif;
            background-color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus {
            outline: none;
            border-color: var(--navy-blue);
            box-shadow: 0 0 5px rgba(27, 54, 92, 0.2);
        }

        button {
            background-color: var(--navy-blue);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cormorant Garamond', serif;
            margin: 0.5rem;
        }

        button:hover {
            background-color: #2B466C;
            transform: translateY(-2px);
        }

        .text-center {
            text-align: center;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .success-message {
            display: none;
            text-align: center;
            color: var(--navy-blue);
            font-size: 1.4rem;
            margin-top: 2rem;
            padding: 2rem;
            background-color: rgba(250, 247, 242, 0.9);
            border-radius: 8px;
            border: 1px solid var(--gold);
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            .content {
                padding: 1.5rem;
            }
            
            button {
                width: 100%;
                margin: 0.5rem 0;
            }
            
            .navigation {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slide active" id="invitation">
            <img src="wedding-2.png" alt="Wedding Invitation" class="main-image">
            <div class="content text-center">
                <button onclick="nextSlide()">RSVP Now</button>
            </div>
        </div>

        <div class="slide" id="rsvp-form">
            <img src="wedding-1.png" alt="Priscilla & Rayan" class="main-image">
            <div class="content">
                <form name="wedding-rsvp" netlify>
                    <p>
                        <label>First Name <input type="text" name="firstname" required /></label>
                    </p>
                    <p>
                        <label>Last Name <input type="text" name="lastname" required /></label>
                    </p>
                    <p>
                        <label>Email <input type="email" name="email" required /></label>
                    </p>
                    <p>
                        <label>Will you be attending?
                            <select name="attending" required onchange="toggleGuestSection(this.value)">
                                <option value="">Please select</option>
                                <option value="yes">Joyfully Accept</option>
                                <option value="no">Regretfully Decline</option>
                            </select>
                        </label>
                    </p>
                    <div id="guestSection" style="display: none;">
                        <p>
                            <label>Will you be bringing guests?
                                <select name="bringing_guests" onchange="toggleGuestCount(this.value)">
                                    <option value="no">No additional guests</option>
                                    <option value="yes">Yes, I will bring guests</option>
                                </select>
                            </label>
                        </p>
                        <p id="guestCountSection" style="display: none;">
                            <label>Number of additional guests
                                <select name="guest_count">
                                    <option value="1">1 guest</option>
                                    <option value="2">2 guests</option>
                                    <option value="3">3 guests</option>
                                    <option value="4">4 guests</option>
                                </select>
                            </label>
                        </p>
                    </div>
                    <div class="navigation">
                        <button type="button" onclick="previousSlide()">Back</button>
                        <button type="submit">Send RSVP</button>
                    </div>
                </form>
                <div class="success-message" id="successMessage">
                    Thank you for your RSVP!
                </div>
            </div>
        </div>
    </div>

    <script>
        function nextSlide() {
            document.getElementById('invitation').classList.remove('active');
            document.getElementById('rsvp-form').classList.add('active');
        }

        function previousSlide() {
            document.getElementById('rsvp-form').classList.remove('active');
            document.getElementById('invitation').classList.add('active');
        }

        function toggleGuestSection(value) {
            const guestSection = document.getElementById('guestSection');
            guestSection.style.display = value === 'yes' ? 'block' : 'none';
            if (value !== 'yes') {
                document.querySelector('[name="bringing_guests"]').value = 'no';
                document.getElementById('guestCountSection').style.display = 'none';
            }
        }

        function toggleGuestCount(value) {
            const guestCountSection = document.getElementById('guestCountSection');
            guestCountSection.style.display = value === 'yes' ? 'block' : 'none';
        }

        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'block';
            }, 1000);
        });
    </script>
</body>
</html>
